<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
</head>
<body>
    <h2>Choose your Payment Method</h2>
    <form action="/thankYouPage.html">
        <div>
            <input type="radio" name="payment" id="debit"><label for="debit">Debit Card</label>
        </div>
        <div>
            <input type="radio" name="payment" id="credit"><label for="credit">Credit Card</label>
        </div>
        <div>
            <input type="radio" name="payment" id="netBanking"><label for="netBanking">Net Banking</label>
        </div>
        <div>
            <input type="radio" name="payment" id="upi"><label for="upi">UPI</label>
        </div>
        <div>
            <input type="radio" name="payment" id="cod"><label for="cod">Cash on Delivery</label>
        </div>
        <br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
